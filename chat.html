<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - SYNAPS</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 40px;
    }
    .chat-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .friends-list {
      width: 250px;
      border: 1px solid #000;
      padding: 20px;
      background: #f8f8f8;
    }
    .friend-item {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .friend-item:hover {
      background: #eee;
    }
    .friend-item.active {
      background: #000;
      color: #fff;
    }
    .chat-box {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .sent {
      background-color: #d0f0c0;
      margin-left: auto;
      text-align: right;
    }
    .received {
      background-color: #e0e0e0;
      margin-right: auto;
      text-align: left;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-friend {
      margin-bottom: 20px;
    }
    .add-friend input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .add-friend button {
      width: 100%;
      padding: 8px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SYNAPS</div>
    <nav>
      <a href="/">Home</a>
      <a href="explore.html">Explore</a>
      <a href="chat.html">Chat</a>
      <div id="userInfo" class="user-info">
        <span id="userNickname"></span>
        <button onclick="logout()">로그아웃</button>
      </div>
    </nav>
  </header>

  <div class="chat-container">
    <div class="friends-list">
      <div class="add-friend">
        <input type="text" id="friendSearch" placeholder="친구 검색...">
        <button onclick="searchFriend()">친구 찾기</button>
      </div>
      <div id="friendsList"></div>
    </div>
    <div class="chat-box">
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
        <button onclick="sendMessage()">전송</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    let currentUser = null;
    let currentFriend = null;
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const friendsList = document.getElementById('friendsList');

    // 로그인 상태 확인
    async function checkLoginStatus() {
      try {
        const response = await fetch('/api/user');
        const data = await response.json();
        
        if (data.user) {
          currentUser = data.user;
          document.getElementById('userNickname').textContent = data.user.nickname;
          socket.emit('authenticate', data.user.id);
          loadFriends();
        } else {
          window.location.href = '/';
        }
      } catch (error) {
        console.error('로그인 상태 확인 실패:', error);
      }
    }

    // 친구 목록 로드
    async function loadFriends() {
      try {
        const response = await fetch('/api/friends');
        const data = await response.json();
        
        friendsList.innerHTML = '';
        data.friends.forEach(friend => {
          const div = document.createElement('div');
          div.className = 'friend-item';
          div.textContent = friend.nickname;
          div.onclick = () => selectFriend(friend);
          friendsList.appendChild(div);
        });
      } catch (error) {
        console.error('친구 목록 로드 실패:', error);
      }
    }

    // 친구 검색
    async function searchFriend() {
      const searchInput = document.getElementById('friendSearch');
      const nickname = searchInput.value.trim();
      
      if (!nickname) return;

      try {
        const response = await fetch(`/api/users/search?nickname=${encodeURIComponent(nickname)}`);
        const data = await response.json();
        
        if (data.user) {
          const addFriend = confirm(`${data.user.nickname}님을 친구로 추가하시겠습니까?`);
          if (addFriend) {
            await fetch('/api/friends/add', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ friendId: data.user.id })
            });
            loadFriends();
          }
        } else {
          alert('사용자를 찾을 수 없습니다.');
        }
      } catch (error) {
        console.error('친구 검색 실패:', error);
      }
      
      searchInput.value = '';
    }

    // 친구 선택
    async function selectFriend(friend) {
      currentFriend = friend;
      document.querySelectorAll('.friend-item').forEach(item => {
        item.classList.toggle('active', item.textContent === friend.nickname);
      });
      
      // 채팅 내역 로드
      try {
        const response = await fetch(`/api/chats/${friend.id}`);
        const data = await response.json();
        
        messagesDiv.innerHTML = '';
        data.messages.forEach(msg => {
          appendMessage(msg);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (error) {
        console.error('채팅 내역 로드 실패:', error);
      }
    }

    // 메시지 전송
    function sendMessage() {
      if (!currentFriend || !messageInput.value.trim()) return;

      const message = messageInput.value.trim();
      socket.emit('chat message', {
        friendId: currentFriend.id,
        message: message
      });
      
      messageInput.value = '';
    }

    // 메시지 표시
    function appendMessage(msg) {
      const div = document.createElement('div');
      div.className = `message ${msg.sender === currentUser.id ? 'sent' : 'received'}`;
      
      const content = document.createElement('div');
      content.textContent = msg.content;
      div.appendChild(content);
      
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date(msg.timestamp).toLocaleString();
      div.appendChild(timestamp);
      
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 소켓 이벤트 리스너
    socket.on('chat message', (msg) => {
      if (currentFriend && msg.sender === currentFriend.nickname) {
        appendMessage(msg);
      }
    });

    // 엔터 키로 메시지 전송
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // 로그아웃
    async function logout() {
      try {
        await fetch('/auth/logout');
        window.location.href = '/';
      } catch (error) {
        console.error('로그아웃 실패:', error);
      }
    }

    // 페이지 로드 시 로그인 상태 확인
    document.addEventListener('DOMContentLoaded', checkLoginStatus);
  </script>
</body>
</html>
