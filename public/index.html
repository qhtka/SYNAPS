<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - SYNAPS</title>
  <script src="/socket.io/socket.io.js"></script> <!-- Socket.io í´ë¼ì´ì–¸íŠ¸ -->
  <style>
    /* ê°„ë‹¨í•œ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
    .chat-box {
      max-width: 600px;
      margin: auto;
      border: 1px solid #000;
      padding: 20px;
      background: #f8f8f8;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .sent {
      background-color: #d0f0c0;
      margin-left: auto;
      text-align: right;
    }
    .received {
      background-color: #e0e0e0;
      margin-right: auto;
      text-align: left;
    }
    .input-area {
      display: flex;
      margin-top: 20px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>1:1 Chat</h1>
  <div class="chat-box" id="chatBox">
    <div class="message received">Hi there! ğŸ˜Š</div>
    <div class="message sent">Hey! What's up? ğŸ‘‹</div>

    <div class="input-area">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>

  <script>
    // í´ë¼ì´ì–¸íŠ¸ ì¸¡ì—ì„œ socket.io ì—°ê²° ì„¤ì •
    const socket = io(); // ì„œë²„ì™€ ì‹¤ì‹œê°„ ì—°ê²°

    const sendButton = document.querySelector("button");
    const inputField = document.querySelector("input");
    const chatBox = document.getElementById("chatBox");

    // ë©”ì‹œì§€ë¥¼ ì„œë²„ë¡œ ë³´ë‚´ëŠ” í•¨ìˆ˜
    sendButton.addEventListener("click", () => {
      const text = inputField.value.trim();
      if (text !== "") {
        const newMessage = document.createElement("div");
        newMessage.classList.add("message", "sent");
        newMessage.textContent = text;
        chatBox.insertBefore(newMessage, chatBox.querySelector(".input-area"));
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // ì„œë²„ë¡œ ë©”ì‹œì§€ ì „ì†¡
        socket.emit("chat message", text);
      }
    });

    // ë‹¤ë¥¸ ì‚¬ìš©ìê°€ ë³´ë‚¸ ë©”ì‹œì§€ë¥¼ ìˆ˜ì‹ í•˜ì—¬ ì±„íŒ…ì°½ì— í‘œì‹œ
    socket.on("chat message", (msg) => {
      const newMessage = document.createElement("div");
      newMessage.classList.add("message", "received");
      newMessage.textContent = msg;
      chatBox.insertBefore(newMessage, chatBox.querySelector(".input-area"));
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
